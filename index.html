<!DOCTYPE html>
<head>
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GeoAR.js Demo Page</title>
 
    <!-- CSS --> 
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>
    <!-- Main HTML -->
<body>
    <!-- Begin Page Content --> 
    <div id="container">
         
        <form>
         
            <label for="latitude">위도(latitude):</label>
            <input type="text" id="latitude" name="latitude" maxlength=10 value="ex) 37.5129924">

            <label for="longitude">경도(longitude):</label>
            <input type="text" id="longitude" name="longitude" maxlength=10 value="ex) 127.1018428">
             
            <div id="lower">
                <p><a href="https://www.google.com/maps/">Google Map으로 가기</a></p>
                <input type="submit" value="길찾기">
            </div><!--/ lower-->
         
        </form>
         
    </div><!--/ container-->
<!-- End Page Content -->
</body>
</html>
