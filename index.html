<!DOCTYPE html>
<head>
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GeoAR.js Demo Page</title>
 
    <!-- CSS --> 
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>
    <!-- Main HTML -->
<body>
    <!-- Begin Page Content --> 
    <div id="container">
         
        <form name="getlatlng" action="" method="GET" target="/artest" onsubmit="return openiframe()">
         
            <label for="latitude">위도(latitude):</label>
            <input type="text" id="latitude" name="latitude" maxlength=10 placeholder="ex) 37.512992">

            <label for="longitude">경도(longitude):</label>
            <input type="text" id="longitude" name="longitude" maxlength=10 placeholder="ex) 127.101842">
             
            <div id="lower">
                <p><a href="https://www.google.com/maps/">Google Map으로 가기</a></p>
                <input type="submit" value="길찾기">
            </div><!--/ lower-->
         
        </form>
        
    </div><!--/ container-->
    <script>
        function openiframe(){
            const lat = document.getElementById('latitude');
            const lng = document.getElementById('longitude');

            if(lat.value == '' || lat.value == null || lng.value == '' || lng.value == null){
                alert('경도 위도값을 입력해주세요');
                return false;
            }
            document.getlatlng.action = "/artest";
            document.getlatlng.target = "ariframe";
            document.getlatlng.submit();
            document.getElementById("ariframe").style.visibility = 'visible';
            return true;
        }
    </script>
    <div id = "camframe" name="camframe">
        <iframe id="ariframe" name="ariframe">
        </iframe> 
    </div>
    
<!-- End Page Content -->
</body>
</html>
